{% extends "skeleton.html" %}
{% block content %}

<div class="addgames">
 <a href="/add_games"><button class="btn btn-outline-primary" type="submit" >Add Game</button></a>
</div>

<table class="table table-hover" id="tjuegos">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Code</th>
      <th scope="col">Type</th>
      <th scope="col">Platform</th>
        <th scope="col">&nbsp;&nbsp;&nbsp;Actions</th>
    </tr>
  </thead>

  <tbody>
  {% for game in games %}
                      <tr>
                        <td>
                            {{ game.name }}
                        </td>
                        <td>
                            {{ game.code }}
                        </td>
                        <td>
                            {{ game.type }}
                        </td>
                        <td>
                            {{ game.platform }}
                        </td>
                        <td>
                            <a href="/delete_games?id={{game.key.id()}}">
                                <img src="/res/delete.png" width="30" height="30" class="d-inline-block align-top" alt="" title="Delete">
                            </a>
                            <a href="/edit_games?id={{game.key.id()}}">
                                <img src="/res/edit.png" width="30" height="30" class="d-inline-block align-top" alt="" title="Edit">
                            </a>
                            <a href="/view_games?id={{game.key.id()}}">
                                <img src="/res/view.png" width="30" height="30" class="d-inline-block align-top" alt="" title="ShowCurrent">
                            </a>
                        </td>
                        </tr>
                {% endfor %}
  </tbody>

</table>

{% endblock %}
